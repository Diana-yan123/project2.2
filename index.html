<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Map</a></li>
            <li><a href="Houndwell park.html">Houndwell Park</a></li>
            <li><a href="coffeelogy.html">Coffeelogy</a></li>
            <li><a href="bargate.html">Bargate</a></li>
            <li><a href="church.html">St Michael's Church</a></li>
            <li><a href="wool.html">The Wool House</a></li>
            <li><a href="mayflower.html">Mayflower Park</a></li>
        </ul>
    </nav>
    <div class="map-container" id="map">
        <img src="images/houndwell.jpg" class="icon" style="top: 0%; left: 18%;" >


        <img src="images/vincent.jpg" class="icon" style="top: 20%; left: 0%;" >
    

        <img src="images/coffeelogy.jpg" class="icon" style="top: 18%; left: 5%;" >
    
        <img src="images/primark.jpg" class="icon" style="top: 20%; left: 10%;" >
        <img src="images/bargate.jpg" class="icon" style="top: 28%; left: 24%;" >
        <img src="images/church.jpg" class="icon" style="top: 60%; left: 27%;" >
        <img src="images/wool.jpg" class="icon" style="top: 60%; left: 50%;" >
        <img src="images/quilter.jpg" class="icon" style="top: 53%; left: 63%;" >
        <img src="images/mayflower.jpg" class="icon" style="top: 58%; left: 85%;" >
        <div class="info-box" id="infoBox"></div>
    </div>

    <script>
        const icons = document.querySelectorAll('.icon');
        document.getElementById('map').addEventListener('mousemove', (event) => {
            icons.forEach(icon => {
                const rect = icon.getBoundingClientRect();
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                
               
                // 计算鼠标是否在 icon 附近（10px 误差范围）
                if (
                    mouseX > rect.left - 10 && mouseX < rect.right + 10 &&
                    mouseY > rect.top - 10 && mouseY < rect.bottom + 10
                ) {
                    icon.style.opacity = "1";
                    icon.style.visibility = "visible";
                } else {
                    icon.style.opacity = "0";
                    icon.style.visibility = "hidden";
                }
            });
        });

    </script>


</body>
</html>
